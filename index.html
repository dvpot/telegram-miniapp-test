<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Trainer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }

        .word-block {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            text-align: center;
            transition: 0.3s;
        }

        .word {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .translation {
            font-size: 22px;
            color: #555;
            margin-top: 12px;
        }

        .tts-btn {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 3px;
            transition: 0.2s;
        }

        .tts-btn:hover {
            background: #3578c6;
        }

        .picture {
            width: 100%;
            max-height: 260px;
            object-fit: cover;
            border-radius: 14px;
            margin-top: 15px;
            border: 1px solid #ddd;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
        }

        .next-btn:hover {
            background: #24b864;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="word-block" id="wordCard">
            Загрузка...
        </div>

        <button class="next-btn" onclick="loadNextWord()">Следующее слово</button>
    </div>


<script>
    let words = [];
    let currentIndex = -1;

    // ===================== SPEECH API =====================
    function speak(text, lang = "en-US") {
        if (!window.speechSynthesis) {
            alert("Ваш браузер не поддерживает озвучку.");
            return;
        }

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;

        const voices = speechSynthesis.getVoices();
        const voice = voices.find(v => v.lang === lang);
        if (voice) utterance.voice = voice;

        speechSynthesis.speak(utterance);
    }

    // ===================== LOAD WORDS =====================
    async function loadWords() {
        const response = await fetch("words.json");
        words = await response.json();
        loadNextWord();
    }

    // ===================== SHOW WORD =====================
    function showWord(item) {
        const card = document.getElementById("wordCard");

        card.innerHTML = `
            <div class="word">${item.word}</div>
            <button class="tts-btn" onclick="speak('${item.word}', 'en-US')">?? EN</button>

            <div class="translation">${item.translation}</div>
            <button class="tts-btn" onclick="speak('${item.translation}', 'ru-RU')">?? RU</button>

            <img src="${item.image}" class="picture" alt="${item.word}" onerror="this.style.display='none'">
        `;
    }

    // ===================== NEXT WORD =====================
    function loadNextWord() {
        currentIndex++;
        if (currentIndex >= words.length) currentIndex = 0;
        showWord(words[currentIndex]);
    }

    // Init
    loadWords();
</script>

</body>
</html>
